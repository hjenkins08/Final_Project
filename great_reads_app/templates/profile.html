<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/success">Great Reads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

            </ul>
            <span class="navbar-text">
    
                <p class="navbar-text mr-4">Hello <a href="/success">{{user.first_name}}!</a></p>
                <a href="/logout">Logout</a>
            </span>
    
        </div>
    </nav>

    <div class="jumbotron text-center mx-auto" style="min-height:400px; width:85%">
        <div class="container">
            <h1 class="display-4">Messages</h1>
            {% for post in user.user_messages.all %}
            <p class="lead">"{{post.message}}"</p>
            {% endfor %}
        </div>
    </div>

    {% for comment in user.user_comments.all %}
    <p>{{comment.comment}}</p>
    {% endfor %}

    <h1 class="display-3 text-center">Edit User:</h1>
    <form action="/edit/{{user.id}}" method="post">
        {% csrf_token %}
        First Name: <input type="text" name='first_name' value={{user.first_name}}>
        Last Name: <input type="text" name='last_name' value={{user.last_name}}>
        Email: <input type="text" name='email' value={{user.email}}>
        <input type="submit">
    </form>
</body>
</html>
